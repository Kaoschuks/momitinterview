<h2>Subject Table</h2>
<table>
    <thead>
      <tr>
        <th>Subject ID</th>
        <th>Subject Name</th>
        <th>Teacher Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subject of subjectData | async">
        <td>{{ subject.id }}</td>
        <td>{{ subject.name }}</td>
        <td>{{ subject.teacher }}</td>
        <td>
          <button (click)="onedit.emit(subject)">Edit</button>
        </td>
        <td>
          <button (click)="ondelete.emit(subject)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
